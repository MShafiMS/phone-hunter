<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link external css -->
    <link rel="stylesheet" href="css/style.css">
    

</head>
<body>
    <header class="container">
        <h1 class="text-center text-primary">Phone Finder</h1> 
        <!-- phone search area  -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="input-field" type="text" class="form-control border-2" placeholder="What Are You Looking For?" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadPhoneData ()" class="btn btn-primary ms-2" type="button" id="button-addon2">Search</button>
        </div>
    </header>
    <main class="container">
        <h3 id="alert" class="text-center text-danger alert">No Result Found!!!</h3>
        <h3 id="alert2" class="text-center text-danger alert2">Please Write Something!!!</h3>
        <!-- single phone details  -->
        <div id="phone-details" class="w-50 mx-auto p-2">
            
        </div>
        <!-- phone search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
          </div>
    </main>
    <!-- bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- link javascript file -->
    <script src="js/script.js"></script>
</body>
</html>
